<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGrade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="headername" class="chakra-petch-bold">XGrade</h1>
    </header>
    <div id="main">
        <div>
            <h1 class="roboto-regular">Answer Key</h1>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="image1" id="img1">
                <input type="submit" value="Upload" id="uploadButton">
            </form>

            {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Answer Key Image" style="max-width: 100%; height: auto;" id="img">
            {% endif %}
        </div>

        <div>
            <h1 class="roboto-regular">Answer Sheet</h1>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="image2" multiple>
                <input type="submit" value="Upload" id="uploadButton">
            </form>

            {% if image_urls2 %}
                {% for image_url2 in image_urls2 %}
                    <img src="{{ image_url2 }}" alt="Uploaded Answer Sheet Image" style="max-width: 100%; height: auto;" id="img">
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        var name = document.getElementById("img1").files[0].name;
        console.log(name);
    </script>
</body>
</html>
